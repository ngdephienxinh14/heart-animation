<!DOCTYPE html>
<html lang="vi">
<head>
<meta charset="UTF-8">
<title>T-Rex Game</title>
<style>
  body {
    margin: 0;
    background: #f7f7f7;
    font-family: monospace;
    user-select: none;
  }

  .game {
  width: 900px;
  height: 400px;
  margin: 50px auto;
  position: relative;
  overflow: hidden;

  background-image: url("anhnen.jpg");
  background-size: cover;
  background-position: center bottom;
  background-repeat: repeat-x;

  
  border-radius: 12px;
}

@keyframes bgMove {
  from {
    background-position: 0 bottom;
  }
  to {
    background-position: -2000px bottom;
  }
}


  /* Khá»§ng long */
    .dino {
    width: 40px;
    height: 40px;
    background: #555;
    position: absolute;
    bottom: 0;
    left: 50px;
  }


  .jump {
    animation: jump 0.6s ease-out;
  }

  @keyframes jump {
    0%   { bottom: 0; }
    50%  { bottom: 90px; }
    100% { bottom: 0; }
  }

  /* XÆ°Æ¡ng rá»“ng */
  .cactus {
    width: 20px;
    height: 40px;
    background: #333;
    position: absolute;
    bottom: 0;
    right: -20px;
    animation: move 1.5s linear infinite;
  }

  @keyframes move {
    0% { right: -20px; }
    100% { right: 820px; }
  }

  .score {
    position: absolute;
    top: 10px;
    right: 20px;
    font-size: 18px;
  }

  .game-over {
    position: absolute;
    width: 100%;
    top: 40%;
    text-align: center;
    font-size: 24px;
    display: none;
  }
</style>
</head>

<body>

<div class="game">
  <div class="dino" id="dino"></div>
  <div class="cactus" id="cactus"></div>
  <div class="score" id="score">Score: 0</div>
  <div class="game-over" id="gameOver">ðŸ’¥ GAME OVER<br>Nháº¥n F5 Ä‘á»ƒ chÆ¡i láº¡i</div>
</div>

<script>
  const dino = document.getElementById("dino");
  const cactus = document.getElementById("cactus");
  const scoreEl = document.getElementById("score");
  const gameOverEl = document.getElementById("gameOver");

  let score = 0;
  let isAlive = true;

  // Nháº£y
  function jump() {
    if (dino.classList.contains("jump")) return;
    dino.classList.add("jump");
    setTimeout(() => dino.classList.remove("jump"), 600);
  }

  document.addEventListener("keydown", e => {
    if (e.code === "Space") jump();
  });

  document.addEventListener("click", jump);

  // TÃ­nh Ä‘iá»ƒm
  setInterval(() => {
    if (isAlive) {
      score++;
      scoreEl.innerText = "Score: " + score;
    }
  }, 100);

  // Va cháº¡m
  const checkDead = setInterval(() => {
    const dinoBottom = parseInt(getComputedStyle(dino).getPropertyValue("bottom"));
    const cactusRight = parseInt(getComputedStyle(cactus).getPropertyValue("right"));

    if (cactusRight > 740 && cactusRight < 780 && dinoBottom < 30) {
      isAlive = false;
      cactus.style.animationPlayState = "paused";
      gameOverEl.style.display = "block";
      clearInterval(checkDead);
    }
  }, 10);
</script>

</body>
</html>
